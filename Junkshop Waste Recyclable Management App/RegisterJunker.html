<script>
      function getCookie(cName) {
	    const name = cName + "=";
	    const cDecoded = decodeURIComponent(document.cookie); //to be careful
	    const cArr = cDecoded .split('; ');
	    let res;
	    cArr.forEach(val => {
		  if (val.indexOf(name) === 0) res = val.substring(name.length);
	    })
	    return res;
	  }
			
	  function eraseCookie(name) {   
		document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
	  }
	  var id = getCookie('id');
	  var usr = getCookie('usr');
	  var pwd = getCookie('pwd');
	  var uty = getCookie('uty');

	  }
</script>

	 <script>	
    (function() {
	  
	  'use strict';
	  window.addEventListener('load', function() {
		// Get the forms we want to add validation styles to
		var forms = document.getElementsByClassName('needs-validation');
		// Loop over them and prevent submission
		var validation = Array.prototype.filter.call(forms, function(form) {
		  form.addEventListener('submit', function(event) {
			if (form.checkValidity() === false) {
			  event.preventDefault();
			  event.stopPropagation();
			}
			else {
				event.preventDefault();

                var url = "https://jwrm01.000webhostapp.com/api/registerjunker.php";
					$.post(url, $("#register-form").serialize(), function(data) {
					
					if(data == 'Already Exist'){
						$("#confirmation_failed").show();
						$("#confirmation_failed").removeClass("invisible");
						$("#confirmation_failed").fadeOut(5000);
						
					}else if(data == 'Not Found'){
					    $("#confirmation_failed").hide();
					    $("#confirmation_failed2").show();
						$("#confirmation_failed2").removeClass("invisible");
						$("#confirmation_failed2").fadeOut(4000);
					}else{
						$("#register-form").addClass("invisible");
						$("#confirmation").removeClass("invisible");
						$("#confirmation").fadeOut(4000);
						window.location.replace("RegisterJunker.html");
					}
				});
                
			}
			form.classList.add('was-validated');
		  }, false);
		});
	  }, false);

	})();
	</script>
